<layout-main>
	<section class="root">
		<!-- container -->
		<div class="container h-full gap-y-8 py-8">
			<!-- Stake col -->
			<div
				id="stake col"
				class="grid grid-cols-1 xl:grid-cols-12 gap-8 xl:gap-14 lg:auto-rows-[1fr]"
			>
				<!-- Staking box -->
				<div class="col-span-12 xl:col-span-4">
					<div
						class="rounded-sm overflow-hidden border-3 border-gray-c50 px-6 py-5 h-full"
					>
						<form [formGroup]="form" (ngSubmit)="stake()">
							<div
								class="flex justify-between items-center border-3 border-secondary rounded-sm px-4 py-3"
							>
								<img
									src="/assets/icons/wallet.svg"
									alt=""
									[style]="{ width: '28px' }"
								/>
								<div
									type="text"
									class="text-xl text-right text-secondary font-semibold"
								>
									$5680.00
								</div>
							</div>

							<br />

							<div class="field">
								<div class="grid grid-cols-12 gap-3">
									<div class="col-span-9">
										<input
											type="text"
											class="rounded-sm w-full px-4 py-3 text-seconday font-semibold border-3 border-gray-c50 text-xl focus:bg-gray-50 focus:outline-none placeholder:text-gray-c50 placeholder:font-semibold"
											placeholder="Amount"
											formControlName="amount"
										/>
									</div>

									<div class="col-span-3">
										<button
											class="secondary-button text-xl w-full"
											type="button"
											(click)="max()"
										>
											MAX
										</button>
									</div>
								</div>
							</div>

							<div class="flex justify-between">
								<div class="text-secondary text-xl font-semibold">APY</div>
								<div class="text-secondary text-xl font-semibold">0.00%</div>
							</div>

							<br />

							<div class="field">
								<div class="grid grid-cols-2 gap-6">
									<div class="col-span-1">
										<button class="primary-button text-xl w-full" type="submit">
											Stake
										</button>
									</div>
									<div class="col-span-1">
										<button class="secondary-button text-xl w-full">
											UnStake
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>

				<!-- Stats box -->
				<div class="col-span-12 xl:col-span-8">
					<!-- box -->
					<div
						class="rounded-sm overflow-hidden border-3 border-gray-c50 px-6 py-5 h-full flex flex-col justify-center"
					>
						<div
							class="grid grid-rows-1 gap-y-8 lg:grid-cols-5 lg:grid-rows-2 lg:gap-x-4a lg:gap-y-8 axl:gap-x-[12rem]"
						>
							<!-- stake box -->
							<div class="lg:col-span-2">
								<div class="stat_box">
									<img src="/assets/icons/eth_d.svg" alt="" width="48" />
									<div>
										<div class="text-secondary text-2xl font-semibold">
											586.00
										</div>
										<div class="text-secondary text-xl font-semibold">
											Amount Staked
										</div>
									</div>
								</div>
							</div>

							<!-- stake box -->
							<div class="lg:col-span-2 lg:col-start-4">
								<div class="stat_box black">
									<img src="/assets/icons/eth_l.svg" alt="" width="48" />
									<div>
										<div class="text-green-1 text-2xl font-semibold">
											586.00
										</div>
										<div class="text-primary text-xl font-semibold">
											Amount Staked
										</div>
									</div>
								</div>
							</div>

							<!-- stake box -->
							<div class="lg:col-span-2">
								<div class="stat_box">
									<img src="/assets/icons/spots.svg" alt="" width="48" />
									<div>
										<div class="text-secondary text-2xl font-semibold">2</div>
										<div class="text-secondary text-xl font-semibold">
											Spots
										</div>
									</div>
								</div>
							</div>

							<!-- stake box -->
							<div class="lg:col-span-2 lg:col-start-4">
								<div class="stat_box">
									<img src="/assets/icons/spots.svg" alt="" width="48" />
									<div>
										<div class="text-secondary text-2xl font-semibold">
											$450.00
										</div>
										<div class="text-secondary text-xl font-semibold">
											Total Profit
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- History col -->
			<div class="flex-grow flex flex-col min-h-0">
				<div class="flex justify-between">
					<h1 class="text-xl text-black font-semibold">Rewards History</h1>
				</div>

				<div class="flex-grow overflow-y-auto min-h-0 pr-2 max-xl:max-h-[300px] coolscroll">
					<table class="table">
						<tbody>
							<tr *ngFor="let tx of txs">
								<td class="text-secondary">
									<h1 class="text-2xl font-semibold">
										{{ tx.amount.toFixed(2) }}
									</h1>
									<h1 class="text-xl font-medium">ETH</h1>
								</td>

								<!-- <td class="text-secondary">
									<h1 class="text-2xl font-semibold">
										{{ tx.date | date : 'MM/dd/yyyy' }}
									</h1>
									<h1 class="text-xl font-medium">date</h1>
								</td>

								<td class="text-secondary">
									<h1 class="text-2xl font-semibold">
										{{ tx.totalDividends.toFixed(2) }}
									</h1>
									<h1 class="text-xl font-medium">Total dividends</h1>
								</td>

								<td class="text-secondary flex justify-end h-full">
									<button class="primary-button !p-1">
										<img src="/assets/icons/cube.svg" alt="" width="32" />
									</button>
								</td> -->
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</layout-main>
