<button class="secondary-button !rounded-none" [ngClass]="classNames" (click)="connect()">
	<div *ngIf="!connected; else address" class="flex items-center gap-x-8">
		<div class="font-medium flex flex-row justify-center items-center flex-grow gap-x-4">
			<span>Connect Wallet</span>
			<i class="far fa-long-arrow-right"></i>
		</div>
		<!-- <div><img src="/assets/icons/arrow-right.png" alt="" width="24" /></div> -->
	</div>
	<ng-template #address>
		<div>
			{{ walletAddress | address }}
		</div>
	</ng-template>
</button>
